name: Tests

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.6','3.7','3.8','3.9']
    steps:
      - name: Set up python ${{ matrix.python-version }}
        with:
          python-version: ${{ matrix.python-version }}
        run:
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest ./app/test